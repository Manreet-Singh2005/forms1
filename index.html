<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css "/>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar brand" href="#">My Shop</a>
            <img src="OIP.jpg" alt="Bootstrap" width="30" height="24">
            <h1>My Shop</h1>
        </div>
    </nav>    

    <div class="container">
        
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apples</label>
                        <input class="form-control" type="number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bananas</label>
                        <input class="form-control" type="number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Carrots</label>
                        <input class="form-control" type="number">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Shipping</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="strandard">Strandard</option>
                            <option value="expedited">Expedited</option>
                        </select>
                    </div>

                    <input class="btn btm-primary" type="submit">
                    <input class="btn btm-secondary" type="reset">
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Price per Quantity</th>
                            <th>Quantity</th>
                            <th>Line Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apples</td>
                            <td style="text-align: right;">2.00</td>
                            <td style="text-align: right;">5</td>
                            <td style="text-align: right;">10.00</td>
                        </tr>

                        <tr>
                            <td>Bananas</td>
                            <td style="text-align: right;">1.00</td>
                            <td style="text-align: right;">8</td>
                            <td style="text-align: right;">8.00</td>
                        </tr>

                        <tr>
                            <td>Carrots</td>
                            <td style="text-align: right;"style="text-align: right;">3.00</td>
                            <td style="text-align: right;">2</td>
                            <td style="text-align: right;">6.00</td>
                        </tr>

                        <tr>
                            <td colspan="3">Subtotal</td>
                            <td style="text-align: right;">$24.00</td>
                        </tr>

                        <tr>
                            <td colspan="3">Tax@13%</td>
                            <td style="text-align: right;">$3.12</td>
                        </tr>

                        <tr>
                            <td colspan="3">Total</td>
                            <td style="text-align: right;"><strong>$27.12</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
